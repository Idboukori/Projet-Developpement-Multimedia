<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TP Dev multimedia</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link href="bootstrap.css" rel="stylesheet">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
      

      
       textarea{
           height: 50px;
           background-color: rgba(0, 0, 0, 0.055);
       }
       #luminance{
           margin-bottom: 40px;
       }
       #conv{
           color:rgb(35, 6, 53);
           font-weight: bold;
       }
        #divs{
            display: none;
        }
        #capture, #convert,#download{
            font-weight: bold;
        }
        #download{
            text-decoration: none;
            color: white;
        }
        .Titre{
           text-align: center; 
           color: rgb(30, 12, 133);
           font-weight: bold;
        }
        p{
            display: inline;
        }
        .photo{
            margin-left: 20px;
        }
        .header{
            margin-top: 40px;
        }
        .parag{
            font-weight: bold;
        }
        .vid, .cap{
            margin-top: 40px;
            border-style: solid;
           border-color: rgba(26, 7, 124, 0.5);
        }
        .vid{
            width: 100%;
            
        }

        footer{
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: rgba(14, 27, 99, 0.514);
            color: white;
            padding: 10px;
            text-align: center;
        }
        


        .canvas {
        position: relative;
        width: 480;
        height: 320;
        }

        .cap {
        opacity: 1;
        display: block;
        width: 100%;
        height: auto;
        transition: .5s ease;
        backface-visibility: hidden;
        }
       

        .middle {
        transition: .5s ease;
        opacity: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        text-align: center;
        }

        .canvas:hover .cap {
        opacity: 0.3;
        }

        .canvas:hover .middle {
        opacity: 1;
        }

        #btnDownload{
            width: 50px;
        }
        
        .inprange{
            -webkit-appearance: none;
  width: 100%;
  height: 15px;
  border-radius: 5px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
        }

        /* .inprange::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #4CAF50;
  cursor: pointer;
}

.inprange::-moz-range-thumb {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #4CAF50;
  cursor: pointer;
} */
        


       
    </style>
</head>
<body >
    <h1  class="Titre">Projet Developpement Multimedia </h1>
    <div class="container header">
        <p class="parag">Commencer la capture d'écran : </p>
        <button onclick="watch_video()" class="btn btn-primary photo">PHOTO</button>
    </div>
    
    <div class="container" id="divs">
        <div class="row">
            <div class="col-md-6">
                <div  id="webcam_container">
                    <video class="vid" autoplay="true" loop id="MyCam" width="480" height="295"></video>
                </div>
            </div>
            
            <div class="col-md-6 canvas">
                <div class="row">
                <canvas class="cap" id='canvas'></canvas>
                <div class="middle">
                    <button class="btn btn-primary" id="btnDownload"><a href="" download="Image.jpeg" id="download"><i class="fas fa-download"></i></a></button>
                </div>
                <br>
                </div>
                <div class="row">
            
            
                <button class="btn btn-primary" id="btnCapture"><p id="capture">Capture</p></button>
                <button class="btn btn-primary" id="btnConvert"><p id="convert">Convert to base64</p></button><br>
                </div>
            
              
            </div>
        </div>
        <br>
        <div class="row">
                <div class="col-md-6">
    
                </div>
                 <div class="col-md-6">
                    <input class="inprange" id="luminance" type="range" min="0" max="200" value="100" step="1" onchange="filter()" data-filter="brightness" data-scale="%">
                 </div>
             </div>  
        <div class="row">
            <div class="col-md-6">
                <!-- <button id="but">change</button> -->
                
            </div>
        </div>
    <br>
    
    <textarea class="col-md-12" id='conv'></textarea>

    </div>
    
    <footer>
            <div class="footer-copyright text-center py-3">© Developped By IDBOUKORI Ali GLSID2 </div>
    </footer>
</body>
</html>
